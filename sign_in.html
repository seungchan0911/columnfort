<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://columnfort.vercel.app/img/freeview__logo.png">
    <title>COLUMNFORT</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/form_change_effect.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    <input type="checkbox" id="mobile-menu" hidden>
    <div class="mobile-menu">
        <div class="mobile-menu-top">
            <a href="index.html"><div class="header__logo logo"><img src="./img/logo.svg" alt=""></div></a>
            <label for="mobile-menu"><div class="mobile-menu-close-btn"><img src="./img/Close.png" alt=""></div></label>
        </div>
        <ul class="mobile-menu-nav">
            <li><a href="./season.html" class="selected">home</a></li>
            <li><a href="./all.html">all</a></li>
            <li><a href="#">category</a></li>
            <li><a href="#">Search</a></li>
        </ul>
        <ul class="header__nav-end">
            <li><a class="sign-in" href="./sign_in.html">Sign in</a></li>
        </ul>
    </div>
    <div class="container">
        <header>
            <a href="index.html"><div class="header__logo logo"><img src="./img/logo.svg" alt=""></div></a>
            <div class="header__nav">
                <ul class="header__nav-start">
                    <li><a href="./season.html">home</a></li>
                    <li><a href="./all.html">all</a></li>
                    <li><a href="#">category</a></li>
                    <input type="checkbox" id="search" hidden>
                    <li class="search"><input type="text" placeholder="Search"><label for="search"><img src="./img/Search.svg" alt=""></label></li>
                </ul>
                <ul class="header__nav-end">
                    <li><a class="sign-in" href="./sign_in.html">Sign in</a></li>
                </ul>
            </div>
            <label for="mobile-menu" class="mobile-menu-bar-label">
                <div class="mobile-menu-bar">
                    <img src="./img/menu_bar.svg" alt="">
                </div>
            </label>
        </header>
        <main>
            <input type="checkbox" id="change" checked hidden>
            <div class="form-frame">
                <div class="form-img"></div>
                <div class="form">
                    <div class="form-start">
                        <h1>Sign in</h1>
                        <div class="input-group">
                            <input type="text" name="id" placeholder="id" autocomplete="off">
                            <input type="password" name="password" placeholder="password" autocomplete="off">
                        </div>
                        <button type="submit">Sign in</button>
                    </div>
                    <div class="form-end">
                        <label for="change">Don't have an account?</label>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
<script src="./js/sign_in.js"></script>
</html>
