<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="checkbox" id="mobile-menu" hidden>
    <div class="mobile-menu">

            <a href="index.html"><div class="header__logo logo"><img src="./img/logo.svg" alt=""></div></a>

            <li class="mobile-search"><input class="search-input" type="text"><div class="search-btn"><img src="./img/Search.svg" alt=""></div></li>
            <li><a href="./season.html" class="selected">home</a></li>
            <li><a href="./collection.html?id=all">all</a></li>
            <li><a href="#">category</a></li>
        </ul>
        <ul class="header__nav-end">
            <li><a class="sign-in" href="./sign_in.html">Sign in</a></li>
        </ul>
    </div>
    <div class="container">
        <header>
            <a href="index.html"><div class="header__logo logo"><img src="./img/logo.svg" alt=""></div></a>
            <div class="header__nav">
                <ul class="header__nav-start">
                    <li><a href="./season.html">home</a></li>
                    <li><a href="./collection.html?id=all">all</a></li>
                    <li><a href="#">category</a></li>
                    <input type="checkbox" id="search" hidden>
                    <li class="search"><input class="search-input" type="text" placeholder="Search"><label for="search"><img class="close-toggle" src="./img/Close.svg" alt=""><img class="search-toggle" src="./img/Search.svg" alt=""></label><div class="search-btn"><img src="./img/Search.svg" alt=""></div></li>
                </ul>
                <ul class="header__nav-end">
                    <li><a class="sign-in" href="./sign_in.html">Sign in</a></li>
                </ul>
            </div>
            <label for="mobile-menu" class="mobile-menu-bar-label">
                <div class="mobile-menu-bar">
                    <img src="./img/menu_bar.svg" alt="">
                </div>
            </label>
        </header>
        <main>
            <div class="item">
                <div class="item-img"><img src="" alt=""></div>
                <div class="item-info">
                    <div class="item-info-top">
                        <div class="item-main-info">
                            <div class="item-title"></div>
                            <div class="item-main-info-center">
                                <div class="item-price"></div>
                                <ul class="size">
                                    <label for="m-xs"><input type="radio" name="m-size" id="m-xs" required hidden><li>xs</li></label>
                                    <label for="m-s"><input type="radio" name="m-size" id="m-s" hidden><li>s</li></label>
                                    <label for="m-m"><input type="radio" name="m-size" id="m-m" hidden><li>m</li></label>
                                    <label for="m-l"><input type="radio" name="m-size" id="m-l" hidden><li>l</li></label>
                                    <label for="m-xl"><input type="radio" name="m-size" id="m-xl" hidden><li>xl</li></label>
                                </ul>
                            </div>
                        </div>
                        <div class="description">description...</div>
                        <ul class="size">
                            <label for="xs"><input type="radio" name="size" id="xs" required hidden><li>xs</li></label>
                            <label for="s"><input type="radio" name="size" id="s" hidden><li>s</li></label>
                            <label for="m"><input type="radio" name="size" id="m" hidden><li>m</li></label>
                            <label for="l"><input type="radio" name="size" id="l" hidden><li>l</li></label>
                            <label for="xl"><input type="radio" name="size" id="xl" hidden><li>xl</li></label>
                        </ul>
                    </div>
                    <div class="item-info-center">
                        <ul class="item-imgs">
                            <li><img src="" alt=""></li>
                            <li><img src="" alt=""></li>
                            <li><img src="" alt=""></li>
                            <li><img src="" alt=""></li>
                        </ul>
                    </div>
                    <div class="item-info-bottom">
                        <div class="add-button">add to bag</div>
                        <div class="random-button">random!</div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
